                      <!----------------------- Modal de ingreso -------------------------------------------------->
  <div class="modal fade" id="modalLogin" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Login</h5>
          <button type="button" class="btn-close"  data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">

          <form [formGroup]="form">

            <div class="mb-3">
              <label for="usuario" class="form-label">Usuario</label>
              <input type="text" class="form-control" id="usuario" formControlName="usuario" placeholder="Ingrese su usuario aqui...">
              <div *ngIf="usuario?.invalid && usuario?.touched">
                <div *ngIf="usuario?.errors?.['required']" class="text-danger">
                  El usuario es requerido
                </div>
                <div *ngIf="usuario?.errors?.['minlength']" class="text-danger">
                  El usuario debe tener un minimo de 4 caracteres.
                </div>
              </div>
            </div>

            <div class="mb-3">
              <label for="contrasenia" class="form-label">Password</label>
              <input type="password" class="form-control" id="contrasenia" formControlName="contrasenia" placeholder="Ingrese su password aqui...">
              <div *ngIf="usuario?.invalid && usuario?.touched">
                <div *ngIf="usuario?.errors?.['required']" class="text-danger">
              
                 El password es requerido
              </div>
            </div>
          </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" id="cerrarModalLogin" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
          <button type="button" class="btn btn-primary" (click)="validarLogin()">Entrar</button>
        </div>
      </div>
    </div>
  </div>
